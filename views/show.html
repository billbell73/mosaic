<!DOCTYPE html>
<html>
<head>
<style>
.tile {
  float: left;
  height: 20px;
}
.row {
  clear: both;
}
</style>

</head>

<body>

  {{ range $row := .Mosaic }}
    <div class="row" width="50%">
    {{ range $link := $row }}
      <div class="tile"><img src={{ $link }}></div>
    {{ end }}
    </div>
  {{ end }}

  <br><br>
  <img src="data:image/jpg;base64,{{.Original}}" width="{{.Width}}px">




</body>
